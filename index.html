<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,500;9..144,700&family=Montserrat:wght@100;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="item">
        <picture class="item__img">
          <source media="(min-width: 768px)" srcset="./images/image-product-desktop.jpg">
          <img src="./images/image-product-mobile.jpg" alt="">
        </picture>
        <section class="col">
          <p class="item__lead">Perfume</p>
          <h2 class="item__title">
            Gabrielle Essence<br />
            Eau De Parfum
          </h2>
          <p class="item__description">
            A floral, solar and voluptuous <br />interpretation composed by
            Olivier Polge,<br />
            Perfumer-Creator for the House of <br />
            CHANEL.
          </p>
          <p class="item__price">
            $149.99 <span><s>$169.99</s></span>
          </p>


        <button class="btn">
          <img class="btn__icon" src="./images/icon-cart.svg" /> Add to Cart
        </button>
      </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
